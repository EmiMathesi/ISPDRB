<!doctype html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="{% static 'main/img/favicon.ico' %}"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ title }}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
<nav class="navbar navbar-dark navbar-expand-lg" style="background-color: #b477f6;">
  <div class="container-fluid">
    <a class="nav-link" aria-current="page" href="{% url 'main' %}">
    <img id="site-logo" src="{% static 'main/img/Logo.png'%}">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          {% for m in menu %}
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url m.url_name %} ">{{ m.namemenu }}</a>
            </li>
          {% endfor %}
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/EmiMathesi" target="_blank">
                  <img class="github-icon" src="{% static 'main/img/github.svg'%}">Github
              </a>
            </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search">
        <button type="button" class="btn btn-primary">Найти</button>
      </form>
    </div>
  </div>
</nav>
{% block body  %}
{% endblock  %}
</body>
</html>
